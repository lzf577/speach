name: Build Android APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

    - name: Install Android SDK & AIDL
      run: |
        sudo apt install -y android-sdk
        echo "export ANDROIDSDK=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "export PATH=$PATH:/usr/lib/android-sdk/build-tools/34.0.0" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools Cython virtualenv buildozer

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
