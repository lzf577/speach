name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-pip \
            openjdk-17-jdk \
            unzip \
            zip \
            libncurses6 \
            curl  # curl 用于下载 SDK

          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: $HOME/Android/Sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Install Android SDK
        run: |
          # 安装 Android SDK（只有在缓存中没有时才会执行）
          if [ ! -d "$HOME/Android/Sdk/cmdline-tools" ]; then
            mkdir -p $HOME/Android/Sdk
            curl -sL https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -o android-tools.zip
            unzip android-tools.zip -d $HOME/Android/Sdk
            rm android-tools.zip

            # 配置环境变量
            echo "export ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
            echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
            echo "export PATH=$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          fi

          # 确保 sdkmanager 可用
          export PATH=$HOME/Android/Sdk/cmdline-tools/latest/bin:$PATH
          echo $PATH  # 输出 PATH 检查

          # 检查 sdkmanager 是否在 PATH 中
          which sdkmanager

          # 安装 AIDL 和其它 SDK 工具
          sdkmanager --update
          sdkmanager "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529" "platform-tools"

      - name: Create virtualenv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt || true  # 如果你没有 requirements.txt 可以删掉这行

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug
